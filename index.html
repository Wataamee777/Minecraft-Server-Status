<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>さクラ鯖ステータス</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <h1>サーバーステータス</h1>
  <div id="serverInfo">
    <img id="icon" alt="Server Icon" width="64" height="64"><br>
    <div id="host"></div>
    <div id="status" class=""></div>
    <div id="cache"></div>
    <div id="bedrock"></div>
    <div id="version"></div>
    <div id="ip"></div>
    <div id="port"></div>
    <div id="location"></div>
    <div id="playersOnline"></div>
    <div id="motd"></div>
  </div>

  <div id="playersList"></div>

  <script src="script.js"></script>
  <button onclick="confirmRedirect()">移動する</button>

<script>
  function confirmRedirect() {
    if (confirm("jsonデータページサイトに飛びます。別サイトですが同じ作成者です。")) {
      window.location.href = "https://minecraft.sakurahp.f5.si/api/"; // 移動先URLをここに
    }
  }
</script>

</body>
</html>
